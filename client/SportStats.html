<html>
  <head>
    <script src="SportStats.js"></script>
    <link rel="stylesheet" type="text/css" href="SportStats.css">
  </head>
  <body>
    <div class="scoreContainer">
      <div class="golf">
        <div class="name">
          <input type="text" id="golfFirst" placeholder="Tiger"></input>
          <input type="text" id="golfLast" class="lastName" placeholder="Woods"></input>
          <button class="statButton" type="button" onclick="getGolfStats()">Golf stats</button>
        </div>
        <div class="results">
          <div class="oddRow">
            <label>Lowest tournament</label>
            <div id="LowestTournament" class="score">__</div>
          </div>
          <div class="evenRow">
            <label>Lowest round</label>
            <div id="LowestRound" class="score">__</div>
          </div>
          <div class="oddRow">
            <label>Total earnings</label>
            <div id="TotalEarnings" class="score">__</div>
          </div>
        </div>
      </div>

      <div class="baseball">
        <div class="name">
          <input type="text" id="baseballFirst" placeholder="Ken"></input>
          <input type="text" id="baseballLast" class="lastName" placeholder="Griffey Jr"></input>
          <button class="statButton" type="button" onclick="getBaseballStats()">Baseball stats</button>
        </div>
        <div class="results">
          <div class="oddRow">
            <label>Homeruns</label>
            <div id="Homeruns" class="score">__</div>
          </div>
          <div class="evenRow">
            <label>Strikeouts</label>
            <div id="Strikeouts" class="score">__</div>
          </div>
          <div class="oddRow">
            <label>Steals</label>
            <div id="Steals" class="score">__</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
